name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main

jobs:
  build_test:
    uses: ./.github/workflows/build_test.yml
    with:
      project_name: HandInSubmission

  docker_build:
    uses: ./.github/workflows/docker_build_push.yml
    with:
      project_name: HandInSubmission
      push_image: false

  docker_build_push:
    if: ${{ startsWith(github.ref, 'release/') }}
    needs: build_test
    uses: ./.github/workflows/docker_build_push.yml
    with:
      project_name: HandInSubmission
      push_image: true