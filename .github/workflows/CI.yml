name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
        cache: oracle

    - name: Execute Tests
      run: mvn test

    - name: Static source code analysis
      run: mvn pmd:pmd

    - name: Build with Maven
      run: mvn -B package --file pom.xml